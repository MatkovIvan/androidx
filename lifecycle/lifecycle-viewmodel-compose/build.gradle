import androidx.build.AndroidXComposePlugin
import androidx.build.Publish
import org.jetbrains.kotlin.gradle.plugin.KotlinPlatformType

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
    id("AndroidXComposePlugin")
}

AndroidXComposePlugin.applyAndConfigureKotlinPlugin(project)

androidXComposeMultiplatform {
    android()
    desktop()
    darwin()
    js()
    wasm()
}

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                api projectOrArtifact(":lifecycle:lifecycle-common")
                api projectOrArtifact(":lifecycle:lifecycle-viewmodel")
                api projectOrArtifact(":lifecycle:lifecycle-viewmodel-savedstate")
                api(project(":compose:runtime:runtime"))
                api(project(":compose:ui:ui"))

                implementation(libs.kotlinStdlib)
            }
        }

        androidInstrumentedTest {
            dependencies {
                implementation project(":lifecycle:lifecycle-runtime")
                implementation("androidx.fragment:fragment:1.3.0")
                implementation project(":compose:test-utils")
                implementation(libs.testRules)
                implementation(libs.testRunner)
                implementation(libs.junit)
                implementation(libs.truth)
            }
        }

        jbMain.dependsOn(commonMain)
        nativeMain.dependsOn(jbMain)

        targets.all { target ->
            if (target.platformType !in [KotlinPlatformType.androidJvm, KotlinPlatformType.common]) {
                target.compilations["main"].defaultSourceSet {
                    dependsOn(jbMain)
                }
            }
        }
    }
}

androidx {
    name = "Lifecycle ViewModel Compose"
    publish = Publish.SNAPSHOT_AND_RELEASE
    inceptionYear = "2021"
    description = "Compose integration with Lifecycle ViewModel"
    metalavaK2UastEnabled = true
}

android {
    namespace "androidx.lifecycle.viewmodel.compose"
}
