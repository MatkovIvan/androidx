import androidx.build.PlatformIdentifier
import androidx.build.Publish
import org.jetbrains.kotlin.gradle.plugin.KotlinPlatformType

plugins {
    id("AndroidXPlugin")
    id("com.android.library")
}

androidXMultiplatform {
    android()
    desktop()
    mac()
    linux()
    ios()

    defaultPlatform(PlatformIdentifier.ANDROID)
}

kotlin {
    js {
        browser()
    }
    wasmJs()

    sourceSets {
        commonMain {
            dependencies {
                api(project(":annotation:annotation"))
                api(project(":lifecycle:lifecycle-common"))
                api(project(":lifecycle:lifecycle-viewmodel"))
                api(project(":savedstate:savedstate"))
                api(libs.kotlinStdlib)
            }
        }

        androidMain {
            dependsOn(commonMain)
            dependencies {
                api("androidx.core:core-ktx:1.2.0")
                api("androidx.lifecycle:lifecycle-livedata-core:2.7.0")
                api(libs.kotlinCoroutinesAndroid)
            }
        }

        androidInstrumentedTest {
            dependencies {
                implementation project(":lifecycle:lifecycle-runtime")
                implementation("androidx.fragment:fragment:1.3.0")
                implementation project(":internal-testutils-runtime")
                implementation(libs.truth)
                implementation(libs.kotlinStdlib)
                implementation(libs.testExtJunit)
                implementation(libs.testCore)
                implementation(libs.testRunner)
                implementation(libs.testRules)
            }
        }

        jbMain {
            dependsOn(commonMain)
        }

        targets.all { target ->
            if (target.platformType !in [KotlinPlatformType.androidJvm, KotlinPlatformType.common]) {
                target.compilations["main"].defaultSourceSet {
                    dependsOn(jbMain)
                }
            }
        }
    }
}

android {
    buildTypes.all {
        consumerProguardFiles("proguard-rules.pro")
    }
    namespace "androidx.lifecycle.viewmodel.savedstate"
}

androidx {
    name = "Lifecycle ViewModel with SavedState"
    publish = Publish.SNAPSHOT_AND_RELEASE
    inceptionYear = "2018"
    description = "Android Lifecycle ViewModel"
    metalavaK2UastEnabled = true
}
